apiVersion: apps/v1
kind: Deployment
metadata:
  name: strands-agent-{{ .Values.version }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strands-agent-{{ .Values.version }}
  template:
    metadata:
      labels:
        app: strands-agent-{{ .Values.version }}
    spec:
      serviceAccountName: strands-agent-sa-{{ .Values.projectName }}
      containers:
      - name: strands-agent
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: AWS_REGION
          value: "{{ .Values.awsRegion }}"
        - name: BROWSER_ID
          valueFrom:
            secretKeyRef:
              name: agent-core-outputs-{{ .Values.version }}
              key: browser_id
              optional: true
        - name: CODE_INTERPRETER_ID
          valueFrom:
            secretKeyRef:
              name: agent-core-outputs-{{ .Values.version }}
              key: code_interpreter_id
              optional: true
        - name: MEMORY_ID
          valueFrom:
            secretKeyRef:
              name: agent-core-outputs-{{ .Values.version }}
              key: memory_id
              optional: true
        - name: RESULTS_BUCKET
          valueFrom:
            secretKeyRef:
              name: agent-core-outputs-{{ .Values.version }}
              key: results_bucket_name
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: strands-agent-sa-{{ .Values.projectName }}
  namespace: {{ .Values.namespace }}
